<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Manage Service</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h2>Information</h2>
        <h4>Added Service</h4>
        <h:panelGrid columns="2" 
                     columnClasses="rightalign-bold,leftalign">
            <h:form>
                <h:dataTable var="o" value ="#{serviceList.getOlderServices()}"
                             border="1" cellpadding="3" cellspacing="2">
                    <h:column>
                        <f:facet name ="header">Service Name</f:facet>
                        <h:outputText value="#{o.servicename}"></h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Delete" action="#{serviceList.deleteService(o)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGrid>
        <h4>Optional Service</h4>
        <h:panelGrid columns="2" 
                     columnClasses="rightalign-bold,leftalign">
            <h:form>
                <h:dataTable var="s" value ="#{serviceList.getServiceList()}"
                             border="1" cellpadding="3" cellspacing="2">
                    <h:column>
                        <f:facet name ="header">Service Name</f:facet>
                        <h:outputText value="#{s.servicename}"></h:outputText>
                    </h:column>
                    <h:column>
                        <h:commandLink value="Add" action="#{serviceList.addService(s)}"></h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGrid>
        <h:form>
            <h:commandLink action="roster">
                <h:outputText value="Go back to roster"/>
            </h:commandLink>
        </h:form>
    </h:body>
</html>
