<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Edit</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h3>Edit Older Adult</h3>
            <h:panelGrid columns="3">
                <h:outputLabel value="First Name:" for="firstName" /> 
                <h:inputText id="firstName" label="First Name"
                             required="true"
                             value="#{roster.firstName}" />
                <h:message for="firstName" />
                <h:outputLabel value="Last Name:" for="lastName"/>
                <h:inputText id="lastName" label="Last Name"
                             required="true"  
                             value="#{roster.lastName}" />
                <h:message for="lastName" />
                <h:outputLabel for="email" value="Email Address"/> 
                <h:inputText id="email" label="Email Address"
                             required="true"
                             p:placeholder="username@example.com"
                             value="#{roster.email}">
                    <f:validator validatorId="emailValidator"/>
                </h:inputText>
                <h:message for="email" />
                 <h:outputLabel for="address" value="Address"/>
                <h:inputText id="address" value="#{roster.address}"/>
                <h:message for="address" />
                <h:outputLabel for="city" value="City"/>
                <h:inputText id="city" value="#{roster.city}"/>
                <h:message for="city" />
                <h:outputLabel for="zip" value="Zip"/>
                <h:inputText id="zip" value="#{roster.zip}" size="5" maxlength="5"/>
                <h:message for="zip" />
                <h:outputLabel for="building" value="Building"/>               
                <h:selectOneMenu value="#{roster.building}">
                    <f:selectItems value="#{roster.buildings}" />
                </h:selectOneMenu>
                <h:message for="building" />               
                <h:outputLabel for="floor" value="Floor"/>
                <h:inputText id="floor" value="#{roster.floor}"/>
                <h:message for="floor" />
                <h:outputLabel for="number" value="Room Number"/>
                <h:inputText id="number" value="#{roster.number}"/>
                <h:message for="number" />
                <h:panelGroup/>
                <h:commandButton id="edit" value="Edit"
                                 action="#{roster.edit()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
