<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Write a new note</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
         <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form>
            <h3>Write a new note</h3>
            <h:panelGrid columns="3">
                <h:outputLabel value="Content:" for="content" /> 
                <h:inputTextarea  id="content" 
                                  a:maxlength="255" cols="40" rows="10"
                                  value="#{writeNote.content}" />
                <h:message for="content" />
                <h:commandButton id="draft" value="Save as draft"
                                 action="#{writeNote.saveAsdraft()}" />
                <h:commandButton id="recover" value="Recover from draft"
                                 action="#{writeNote.recover()}" />
                <h:commandButton id="dicard" value="Discard draft"
                                 action="#{writeNote.discardDraft()}" />
                <h:commandButton id="save" value="Save to NoteBook"
                                 action="#{writeNote.saveTonote(cglogin.caregiver)}"/>
                <h:commandButton id="back" value="Return to Notebook"
                                 action="notebook"/>
            </h:panelGrid>
        </h:form>
        <!--        <h:link outcome="/student/List" value="Show All Student Items"/>-->
    </h:body>

</html>
