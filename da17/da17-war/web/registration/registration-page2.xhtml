<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create New Older Adult</title>
    </h:head>
    <h:body>
         <h3>Create New Older Adult(Continued)</h3>
         <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="address" value="Address"/>
                <h:inputText id="address" value="#{olderAdultRegistration.olderadult.address}"/>
                <h:outputLabel for="city" value="City"/>
                <h:inputText id="city" value="#{olderAdultRegistration.olderadult.city}"/>
                <h:outputLabel for="zip" value="Zip"/>
                <h:inputText id="zip" value="#{olderAdultRegistration.olderadult.zip}" size="5" maxlength="5"/>
                
                <h:outputLabel for="building" value="Building"/>
                <h:selectOneMenu id="building" value="#{olderAdultRegistration.dorm.building}">
                    <f:selectItems value="#{olderAdultRegistration.buildings}" />
                </h:selectOneMenu>
                <h:outputLabel for="floor" value="Floor"/>
                <h:inputText id="floor" value="#{olderAdultRegistration.dorm.floor}"/>
                <h:outputLabel for="number" value="RoomNumber"/>
                <h:inputText id="number" value="#{olderAdultRegistration.dorm.number}"/>
                
                <h:commandButton id="back" value="Go Back"
                                 action="registration" />
                <h:commandButton id="continue" value="Continue"
                                 action="confirmation" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
